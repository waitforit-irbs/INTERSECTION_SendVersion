<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--Para adicionar o css criado dps do Bootstrap-->
    <link rel="stylesheet" href="../../css/intersection.css">


    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap" rel="stylesheet">

    <script src="../../js/intersection.js"></script>

    <title>Intersection</title>
</head>

<body>
    <style>
        body {
            background-color: #000000 !important;
        }
    </style>

    <script>
        function PlayerClicked() {
            document.getElementById("AfterButtonClick").style.display = "block";
            document.getElementById("buttonsChoice1").style.display = "none";
            document.getElementById("buttonsChoice2").style.display = "block";
        }

        function OnChangeBase() {
            top.window.location.href = "../base.html"+"?pMean="+pMean;
            sessionStorage.setItem("pMean", pMean);
            pMean = 0;
        }

    </script>

    <div class="containerStory">
        <div class="row text-center">
            <div class="col-lg-1">
            </div>
            <div class="col-lg-10">
                <div class="containerbubble">
                    <div>
                        <img src="../../imgs/Black3Lines.png" style="height: auto; width: 100%;">
                        <p class="centerednarrationbubble2lines">He raises his head, as if only now he realizes what
                            he’s doing and where he’s at.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-lg-1">
            </div>
            <div class="col-lg-10">
                <div class="containerbubble">
                    <div>
                        <img src="../../imgs/Black3Lines.png" style="height: auto; width: 100%;">
                        <p class="centerednarrationbubble2lines">Without even thinking, Rachel starts running to push
                            James away from the motorcycle.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-lg-1">
            </div>
            <div class="col-lg-10" style="margin-bottom: 20px;">
                <div class="containerbubble">
                    <div>
                        <img src="../../imgs/Black3Lines.png" style="height: auto; width: 100%;">
                        <p class="centerednarrationbubble2lines">You…</p>
                    </div>
                </div>
            </div>
        </div>

        <!--  ------------------------  Choice 1 - BTN LEFT - pMean=1 ------------------------  -->
        <div id="AfterButtonClick" style="display:none">

            <div class="row text-center">
                <div class="col-lg-3"> </div>
                <div class="col-lg-3" id="choices1" style="margin-bottom: 30px;">
                    <button type="button" class="btn btn-danger w-100 choices pastchoices" disabled>
                        STOP HER
                    </button>
                </div>
                <div class="col-lg-3" id="choices2" style="margin-bottom: 30px;">
                    <button type="button" class="btn btn-danger w-100 choices pastchoices" disabled>
                        LET HER GO
                    </button>
                </div>
            </div>

            <div class="row text-center">
                <div class="col-lg-1">
                </div>
                <div class="col-lg-10">
                    <div class="containerbubble">
                        <div>
                            <img src="../../imgs/Black3Lines.png" style="height: auto; width: 100%;">
                            <p class="centerednarrationbubble2lines">You know what to do.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footermine">
        <div>
            <div id="buttonsChoice1" style="display:block">
                <div class="card-body">
                    <div class="row text-center">
                        <div class="col-lg-2">
                        </div>
                        <div class="col-lg-4">
                            <button type="button" class="btn btn-primary w-100" onclick="PlayerClicked()">
                                STOP HER
                            </button>
                        </div>
                        <div class="col-lg-4">
                            <button type="button" class="btn btn-primary w-100" onclick="PlayerClicked()">
                                LET HER GO
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="buttonsChoice2" style="display:none">
                <div class="card-body">
                    <div class="row text-center">
                        <div class="col-lg-4">
                        </div>
                        <div class="col-lg-4">
                            <button id="nextSceneButton2" type="button" class="btn btn-primary w-100"
                                style="margin-top: 16px;" onclick="OnChangeBase()">Try again.</button>
                        </div>
                        <div class="col-lg-4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        crossorigin="anonymous"></script>
